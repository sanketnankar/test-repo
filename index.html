<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 4px #00000066;
        }
        p {
            font-size: 1.5em;
            color: #fdfdfd;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to My Portpolio Website</h1>
        <p>This is a simple HTML page with some color!</p>
    </div>
</body>
</html>
